<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>final svg</title>
</head>
<body>
    <object data="michead.svg" type="image/svg+xml" id="svg" width="100%" height="100%"></object>
<script>
    var a = document.getElementById("svg");
	a.addEventListener("load",function(){
		var svgDoc = a.contentDocument;
        
		var mic = svgDoc.getElementById("m-off");
        var mico = svgDoc.getElementById("m-on");
        var micnc = svgDoc.getElementById("m-noton");
        var head = svgDoc.getElementById("h-off");
        var heado = svgDoc.getElementById("h-on");
        var headnc = svgDoc.getElementById("h-noton");
        micnc.style.display = "none";
        headnc.style.display = "none";
		
        mic.addEventListener("click",function(){
            if(micnc.style.display === "block"){
                micnc.style.display = "none";
                mico.style.display = "block";
                mic.style.opacity = 1;
                
                var self = this;
					if( this.isOpen ) {
						classie.remove( this.el, 'menu--open' );
					}
					else {
						setTimeout( function() { classie.add( self.el, 'menu--open' ); }, 175 );
					}
					
					this.pathEl.stop().animate( { 'path' : this.paths.active }, 150, mina.easein, function() {
						self.pathEl.stop().animate( { 'path' : self.paths.reset }, 800, mina.elastic );
					} );
					this.isOpen = !this.isOpen;
                
            } else {
                micnc.style.display = "block";
                mico.style.display = "none";
                mic.style.opacity = 0.2;
            }
        });
        mic.addEventListener("mouseover",function(){
            if(micnc.style.display === "none"){
                mico.style.display = "block";
            }
        });
        mic.addEventListener("mouseout",function(){
            if(micnc.style.display === "none"){
                mic.style.display = "block";
                mico.style.display = "none";
            }
        });
        head.addEventListener("click",function(){
            if(headnc.style.display === "block"){
                headnc.style.display = "none";
                heado.style.display = "block";
                head.style.opacity = 1;
            } else {
                headnc.style.display = "block";
                heado.style.display = "none";
                head.style.opacity = 0.2;
            }
        });
        head.addEventListener("mouseover",function(){
            if(headnc.style.display === "none"){
                heado.style.display = "block"; 
            }
        });
        head.addEventListener("mouseout",function(){
            if(headnc.style.display === "none"){
                head.style.display = "block";
                heado.style.display = "none";
            }
        });
    });
</script>


</body>
</html>
